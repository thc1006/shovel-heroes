# API server - HTTPS 後端 API 代理
server {
    listen 443 ssl;
    http2 on;
    server_name thc1006-api.shovel-heroes.com;

    # Let's Encrypt SSL Certificate (same cert covers both subdomains)
    ssl_certificate /etc/letsencrypt/live/thc1006.shovel-heroes.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thc1006.shovel-heroes.com/privkey.pem;

    # SSL 優化設置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # API 代理設定
    location / {
        # 代理到後端容器
        proxy_pass http://backend:8787;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 請求頭設定
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 緩衝設定
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康檢查
    location /healthz {
        proxy_pass http://backend:8787/healthz;
        access_log off;
    }
}
