# Frontend server - HTTP (Cloudflare handles HTTPS redirect)
server {
    listen 80;
    server_name thc1006.shovel-heroes.com;

    root /usr/share/nginx/html;
    index index.html;

    # Permissive CSP to allow all API calls (Cloudflare CSP must be disabled in dashboard)
    add_header Content-Security-Policy "default-src *  data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';" always;

    # API 代理（透過 /api 路徑）
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8787;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # 前端路由 - SPA 支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 健康檢查
    location /healthz {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# Frontend server - HTTPS 前端靜態文件
server {
    listen 443 ssl;
    http2 on;
    server_name thc1006.shovel-heroes.com;

    # Let's Encrypt SSL Certificate
    ssl_certificate /etc/letsencrypt/live/thc1006.shovel-heroes.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thc1006.shovel-heroes.com/privkey.pem;

    # SSL 優化設置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /usr/share/nginx/html;
    index index.html;

    # Permissive CSP to allow all API calls (Cloudflare CSP must be disabled in dashboard)
    add_header Content-Security-Policy "default-src *  data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';" always;

    # API 代理（透過 /api 路徑）- 優先匹配
    location /api/ {
        # 移除 /api 前綴後轉發
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://backend:8787;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
    }

    # 前端路由 - SPA 支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 健康檢查
    location /healthz {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

