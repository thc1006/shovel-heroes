openapi: 3.1.0
info:
  title: Shovel Heroes Public API
  version: 0.2.0
  description: |
    REST endpoints replacing previous Base44 SDK usage.
    Comprehensive API documentation including authentication, admin panel, and all CRUD operations.
    Last updated: 2025-10-03 - Added auth, admin, and missing CRUD endpoints.
tags:
  - name: Auth
    description: 身份驗證與授權 (JWT + OTP + Session 管理)
  - name: Admin
    description: 管理後台 (使用者管理 / 稽核日誌 / RBAC)
  - name: DisasterAreas
    description: 災區相關查詢與維護
  - name: Grids
    description: 救援/資源網格 CRUD 與狀態
  - name: VolunteerRegistrations
    description: 志工報名與取消
  - name: SupplyDonations
    description: 物資捐贈紀錄
  - name: GridDiscussions
    description: 網格討論留言
  - name: Announcements
    description: 系統公告 / 廣播訊息
  - name: Volunteers
    description: 志工名單或聚合資訊
  - name: Users
    description: 使用者與登入資訊
  - name: Functions
    description: 匯入匯出 / 後端批次或延伸功能
  - name: Legacy
    description: 與舊系統資料同步的 v2 相容端點
  - name: Health
    description: 系統健康檢查
servers:
  - url: https://your.api.server
    description: Production
  - url: http://localhost:8787
    description: Local Dev
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ID:
      type: string
      description: 唯一識別字串 (UUID、ULID 或資料庫主鍵)
      example: "grid_01HZYQ9W123ABCDEF"
    Timestamp:
      type: string
      format: date-time
      description: ISO 8601 時間戳記 (UTC)
      example: "2025-10-02T08:12:30Z"
    DisasterArea:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        name:
          type: string
          description: 災區名稱
          example: 光復鄉重災區
        center_lat:
          type: number
          format: double
          description: 災區中心點緯度
          example: 23.8751
        center_lng:
          type: number
          format: double
          description: 災區中心點經度
          example: 121.578
        created_at:
          $ref: '#/components/schemas/Timestamp'
        updated_at:
          $ref: '#/components/schemas/Timestamp'
      required: [id, name, center_lat, center_lng]
    SupplyNeed:
      type: object
      properties:
        name:
          type: string
          description: 需求物資名稱
          example: 鋤頭
        quantity:
          type: integer
          description: 需求總數量
          example: 20
        unit:
          type: string
          description: 數量單位
          example: 支
        received:
          type: integer
          description: 已收到的數量
          default: 0
          example: 5
      required: [name, quantity, unit]
    Grid:
      type: object
      properties:
        id:
            $ref: '#/components/schemas/ID'
        code:
          type: string
          description: 網格代碼 (在災區中應唯一)
          example: A-3
        grid_type:
          type: string
          description: 網格類型 (決定使用情境)
          enum: [mud_disposal, manpower, supply_storage, accommodation, food_area]
          example: manpower
        disaster_area_id:
          $ref: '#/components/schemas/ID'
        volunteer_needed:
          type: integer
          description: 需要志工數量 (僅 manpower 類型有意義)
          default: 0
          example: 10
        volunteer_registered:
          type: integer
          description: 已報名志工數量
          default: 0
          example: 4
        meeting_point:
          type: string
          nullable: true
          description: 集合地點描述
          example: 光復國小正門
        risks_notes:
          type: string
          nullable: true
          description: 風險或安全注意事項
          example: 地面濕滑，注意積水與電線
        contact_info:
          type: string
          nullable: true
          description: 格主或聯絡人資訊 (手機/Line)
          example: 0912-345-678
        center_lat:
          type: number
          format: double
          description: 中心點緯度
          example: 23.87525
        center_lng:
          type: number
          format: double
          description: 中心點經度
          example: 121.57812
        bounds:
          type: object
          description: 粗略網格邊界 (地圖顯示用)
          properties:
            north:
              type: number
              example: 23.876
            south:
              type: number
              example: 23.874
            east:
              type: number
              example: 121.579
            west:
              type: number
              example: 121.577
          required: [north, south, east, west]
        status:
          type: string
          description: 網格狀態
          enum: [open, closed, completed, pending]
          default: open
          example: open
        supplies_needed:
          type: array
          description: 所需物資列表
          items:
            $ref: '#/components/schemas/SupplyNeed'
          example:
            - name: 鋤頭
              quantity: 20
              unit: 支
              received: 5
            - name: 工作用手套
              quantity: 50
              unit: 副
              received: 10
        grid_manager_id:
          $ref: '#/components/schemas/ID'
        created_at:
          $ref: '#/components/schemas/Timestamp'
        updated_at:
          $ref: '#/components/schemas/Timestamp'
      required: [id, code, grid_type, disaster_area_id, center_lat, center_lng, bounds, status]
    VolunteerRegistration:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        grid_id:
          $ref: '#/components/schemas/ID'
        user_id:
          $ref: '#/components/schemas/ID'
        created_at:
          $ref: '#/components/schemas/Timestamp'
      required: [id, grid_id, user_id]
    SupplyDonation:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        grid_id:
          $ref: '#/components/schemas/ID'
        name:
          type: string
          description: 捐贈物資名稱
          example: 礦泉水
        quantity:
          type: integer
          description: 捐贈數量
          example: 100
        unit:
          type: string
          description: 單位
          example: 箱
        donor_contact:
          type: string
          description: 捐贈者聯絡方式
          example: water-donor@example.com
        created_at:
          $ref: '#/components/schemas/Timestamp'
      required: [id, grid_id, name, quantity, unit]
    GridDiscussion:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        grid_id:
          $ref: '#/components/schemas/ID'
        user_id:
          $ref: '#/components/schemas/ID'
        content:
          type: string
          description: 留言內容
          example: 今天下午 2 點再集中一次清運。
        created_at:
          $ref: '#/components/schemas/Timestamp'
      required: [id, grid_id, user_id, content]
    Announcement:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        title:
          type: string
          description: 公告標題
          example: 10/3 志工集合時間調整
        body:
          type: string
          description: 公告內容 (Markdown 可選)
          example: 明日集合時間改為 **08:30**，請提早 10 分鐘報到。
        created_at:
          $ref: '#/components/schemas/Timestamp'
      required: [id, title, body]
    User:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        name:
          type: string
          description: 使用者顯示名稱
          example: 林志工
        email:
          type: string
          format: email
          description: 使用者電子郵件
          example: volunteer@example.org
      required: [id]
    VolunteerStatus:
      type: string
      description: 志工報名狀態
      enum: [pending, confirmed, arrived, completed, cancelled]
      example: pending
    VolunteerListItem:
      type: object
      description: 志工報名清單中每一筆資料 (結合報名 + 呈現所需欄位)
      properties:
        id:
          $ref: '#/components/schemas/ID'
        grid_id:
          $ref: '#/components/schemas/ID'
        user_id:
          $ref: '#/components/schemas/ID'
        volunteer_name:
          type: string
          description: 志工顯示名稱 (可能從使用者或表單輸入取得)
          example: 張小強
        volunteer_phone:
          type: string
          nullable: true
          description: 志工電話號碼；若 `can_view_phone=false` 時後端可直接省略或回傳遮蔽版本
          example: 0912-345-678
        status:
          $ref: '#/components/schemas/VolunteerStatus'
        available_time:
          type: string
          nullable: true
          description: 可服務時間文字描述
          example: 10/3 上午或 10/4 全天
        skills:
          type: array
          description: 自述技能 (字串列表)
          items: { type: string }
          example: [挖土機, 醫療志工]
        equipment:
          type: array
          description: 可攜帶工具 (字串列表)
          items: { type: string }
          example: [鐵鏟, 手推車]
        notes:
          type: string
          nullable: true
          description: 其他備註
          example: 需要協助調度交通
        created_date:
          type: string
          format: date-time
          description: 報名建立時間 (命名沿用前端使用字段; 與其他資源的 created_at 不同)
          example: 2025-10-02T08:12:30Z
      required: [id, grid_id, user_id, volunteer_name, status, created_date]
    VolunteersListResponse:
      type: object
      description: 志工清單回應外層封裝
      properties:
        data:
          type: array
          description: 志工報名資料陣列
          items:
            $ref: '#/components/schemas/VolunteerListItem'
        can_view_phone:
          type: boolean
          description: 是否允許前端顯示 `volunteer_phone`；由後端依角色授權判斷
          example: true
        total:
          type: integer
          description: 總筆數 (分頁時可用)
          example: 128
        status_counts:
          type: object
          description: 各狀態統計 (若 `include_counts=true` 或後端預設回傳)
          properties:
            pending: { type: integer, example: 12 }
            confirmed: { type: integer, example: 34 }
            arrived: { type: integer, example: 8 }
            completed: { type: integer, example: 55 }
            cancelled: { type: integer, example: 19 }
        page:
          type: integer
          description: 目前頁碼 (可選, 若採用 page 模式)
          example: 1
        limit:
          type: integer
          description: 單頁筆數 (對應查詢參數)
          example: 50
      required: [data, can_view_phone]
    Error:
      type: object
      properties:
        message:
          type: string
          description: 錯誤訊息
          example: 未授權的請求
        code:
          type: string
          description: 內部錯誤代碼 (可選)
          example: AUTH_REQUIRED
      required: [message]
    UserRole:
      type: string
      enum: [volunteer, victim, ngo_coordinator, regional_admin, data_analyst, super_admin]
      description: 使用者角色
    UserStatus:
      type: string
      enum: [active, suspended, pending_verification, inactive]
      description: 使用者狀態
    RegisterRequest:
      type: object
      properties:
        phone_number:
          type: string
          pattern: '^[0-9]{10,15}$'
          description: 電話號碼 (志工/災民)
        email:
          type: string
          format: email
          description: 電子郵件 (管理員)
        password:
          type: string
          minLength: 8
          description: 密碼 (管理員必填)
        role:
          $ref: '#/components/schemas/UserRole'
        full_name:
          type: string
          minLength: 1
          maxLength: 255
          description: 全名
        emergency_contact:
          type: string
          description: 緊急聯絡人
      required: [role, full_name]
    LoginRequest:
      type: object
      properties:
        phone_number:
          type: string
          description: 電話號碼 (OTP 登入)
        otp:
          type: string
          minLength: 6
          maxLength: 6
          description: OTP 驗證碼
        email:
          type: string
          format: email
          description: 電子郵件 (密碼登入)
        password:
          type: string
          description: 密碼
    AuthTokens:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT 存取權杖 (24小時有效)
        refreshToken:
          type: string
          description: JWT 更新權杖 (7天有效)
        user:
          type: object
          properties:
            id:
              type: string
              format: uuid
            role:
              $ref: '#/components/schemas/UserRole'
            email:
              type: string
            phone_number:
              type: string
      required: [accessToken, refreshToken, user]
    AuditLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        user_role:
          $ref: '#/components/schemas/UserRole'
        action:
          type: string
          description: 操作類型
          example: UPDATE_USER_STATUS
        resource_type:
          type: string
          description: 資源類型
          example: users
        resource_id:
          type: string
          nullable: true
          description: 資源 ID
        ip_address:
          type: string
          nullable: true
        user_agent:
          type: string
          nullable: true
        request_data:
          type: object
          nullable: true
        old_value:
          type: object
          nullable: true
        new_value:
          type: object
          nullable: true
        created_at:
          $ref: '#/components/schemas/Timestamp'
      required: [id, action, created_at]
  parameters:
    PageLimit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50
      description: 單頁筆數 (預設 50, 上限 200)
    PageOffset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: 起始位移 (用於分頁)
  responses:
    Unauthorized:
      description: 未授權 (需要 Bearer Token)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: 找不到資源
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ValidationError:
      description: 請求參數或內容驗證失敗
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: 伺服器內部錯誤
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
paths:
  /healthz:
    get:
      summary: Health check
      description: 檢查系統與資料庫健康狀態
      tags: [Health]
      security: []
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [ok, degraded]
                  db:
                    type: string
                    enum: [ok, fail]
  /auth/register:
    post:
      summary: Register new user
      description: 註冊新使用者 (志工/災民使用電話, 管理員使用電子郵件)
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    format: uuid
                  role:
                    $ref: '#/components/schemas/UserRole'
                  message:
                    type: string
        '400': { $ref: '#/components/responses/ValidationError' }
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/login:
    post:
      summary: User login
      description: 使用電話+OTP 或電子郵件+密碼登入
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '401':
          description: Invalid credentials or OTP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '423':
          description: Account locked due to failed attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/logout:
    post:
      summary: User logout
      description: 登出並撤銷 session
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
              required: [token]
      responses:
        '200':
          description: Logged out successfully
  /auth/refresh:
    post:
      summary: Refresh access token
      description: 使用 refresh token 更新 access token
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required: [refresh_token]
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        '401':
          description: Invalid or expired refresh token
  /auth/request-otp:
    post:
      summary: Request OTP
      description: 請求發送 OTP 至電話號碼
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_number:
                  type: string
                  pattern: '^[0-9]{10,15}$'
                purpose:
                  type: string
                  enum: [login, phone_verification]
              required: [phone_number, purpose]
      responses:
        '200':
          description: OTP sent successfully
  /auth/verify-otp:
    post:
      summary: Verify OTP
      description: 驗證 OTP 碼
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_number:
                  type: string
                  pattern: '^[0-9]{10,15}$'
                otp:
                  type: string
                  minLength: 6
                  maxLength: 6
                purpose:
                  type: string
                  enum: [login, phone_verification]
              required: [phone_number, otp, purpose]
      responses:
        '200':
          description: OTP verification result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  message:
                    type: string
  /admin/users:
    get:
      summary: List all users
      description: 取得所有使用者清單 (含篩選與分頁), 需要 coordinator 以上權限
      tags: [Admin]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: role
          in: query
          schema:
            $ref: '#/components/schemas/UserRole'
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/UserStatus'
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Users list with pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                          format: uuid
                        role:
                          $ref: '#/components/schemas/UserRole'
                        email:
                          type: string
                        phone_number:
                          type: string
                        status:
                          $ref: '#/components/schemas/UserStatus'
                        created_at:
                          $ref: '#/components/schemas/Timestamp'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      totalPages:
                        type: integer
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403':
          description: Insufficient permissions
  /admin/users/{user_id}:
    get:
      summary: Get user details
      description: 取得使用者詳細資訊
      tags: [Admin]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User details
        '404': { $ref: '#/components/responses/NotFound' }
    delete:
      summary: Delete user (soft delete)
      description: 軟刪除使用者 (僅 super_admin)
      tags: [Admin]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User deleted
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403':
          description: Requires super_admin role
        '404': { $ref: '#/components/responses/NotFound' }
  /admin/users/{user_id}/status:
    patch:
      summary: Update user status
      description: 更新使用者狀態 (suspend/activate)
      tags: [Admin]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/components/schemas/UserStatus'
                reason:
                  type: string
              required: [status]
      responses:
        '200':
          description: Status updated
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }
  /admin/verify-victim:
    post:
      summary: Verify victim identity
      description: 驗證災民身份與狀態
      tags: [Admin]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: uuid
                action:
                  type: string
                  enum: [approve, reject, need_more_info]
                notes:
